<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="../Styling/Mainstyle.css" />
    <body>
      <div class="signup-fields">
        <form action="">
          <h1 id="signuph1">Welcome Students</h1>
          <div class="signup-inputs">
            <div class="items">
              <label for="fname">First name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Tim"
                required
              />
            </div>
            <div class="items">
              <label for="lname">Last name</label>

              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Tim"
                required
              />
            </div>
            <div class="items">
              <label for="mail"> Mail</label>

              <input
                type="email"
                id="mail"
                name="Gmail"
                placeholder="Mail"
                required
              />
            </div>
            <div class="items">
              <label for="pass"> Password</label>

              <input
                type="password"
                id="pass"
                name="pass"
                placeholder="password"
                required
              />
            </div>
            <div class="items">
              <label for="pass"> Retype-Password</label>

              <input
                type="password"
                id="pass"
                name="pass"
                placeholder="Re-password"
                required
              />
            </div>
            <div class="btn">
              <input type="submit" value="submit" />
            </div>
          </div>
        </form>
      </div>
    </body>
  </head>
</html>
